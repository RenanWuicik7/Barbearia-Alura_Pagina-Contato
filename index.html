<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>

		<!link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="https://renanalura7.github.io/Barbearia-Alura/">Home</a></li>
						<li><a href="https://renanalura7.github.io/Barbearia_Alura_Parte_2/">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como você prefere o nosso contato ?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
				</fieldset>

				<fieldset>
				    <legend>Qual horário prefere ser atendido ?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber as nossas novidades por email ?</label>

				<input type="submit" name="contato" value="Enviar Formulário" class="enviar">
			</form>

			<table>
			 <thead>
			  <tr>
				 <th>Dia</th>
				 <th>Horário</th>
			  </tr>
			 </thead>

			 <tbody>
		     <tr>
				<td >Segunda</td>
				<td>8h ~ 20h</td>
			 </tr>
			 <tr>
			     <td>Quarta</td>
				 <td>8h ~ 20h</td>
			 </tr>
			 <tr>
				 <td>Sexta</td>
				 <td>8h ~ 20h</td>
			 </tr>
			 </tbody>
			
			</table>
		</main>

		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
